<!DOCTYPE html>
<html>

<head>
    <title>Employee Database Management System</title>
    <meta charset="utf-8">
    <!-- Mobile viewport optimized -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link href="includes/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="includes/css/styles.css" rel="stylesheet">
    <!-- Include Modernizr in the head, before any other Javascript -->
    <script src="includes/js/modernizr-2.6.2.min.js"></script>
    <!-- Using google fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
</head>

<body>
    <!--Header section -->
    <div class="navbar navbar-default navbar-fixed-top" id="header">
        <a id="brandName" href="#"><span>Employee Database</span></a>
    </div>
    <div class="container" id="main">
        <!-- Div tag for containing three column data -->
        <div class="row">
            <!-- First column -->
            <div class="col-sm-3 feature">
                <!-- For the firt panel -->
                <div class="panel panel-default" id="threeColumns">
                    <div class="panel-heading text-center height">
                        <h3 class="panel-title">Add new Employee</h3>
                    </div>
                    <a href="#myModal" role="button" id="addEmp" class="btn btn-warning btn-block height" data-toggle="modal">Add Employee</a>
                    <!-- Modal window -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title">Add Employee<span class="glyphicon glyphicon-book"></span></h3>
                                </div>
                                <form class="horizontal-form" id="inputForm" validate>
                                    <div class="modal-body modalbody">
                                        <div class="form-group col-sm-12">


                                            <label class="col-sm-4 control-label" for="name">Employee Name</label>
                                            <input class="col-sm-8 form-control" type="text" id="name" required/>

                                            <label class="col-sm-4 control-label" for="gender">Gender</label>
                                            <span class="col-sm-8 form-control">
                                            <input type="radio" name="gender" id="male" value="male" required>Male
                                            <input type="radio" name="gender" id="female" value="female">Female</span>
                                            <br>

                                            <label class="col-sm-4 control-label" for="age">Employee Age</label>
                                            <input class="col-sm-8 form-control" type="number" id="age" required/>
                                            <!-- <br> -->
                                            <label class="col-sm-4 control-label" for="company">Company</label>
                                            <input class="col-sm-8 form-control" type="text" id="company" required/>

                                            <br>
                                            <label class="col-sm-4 control-label" for="email">Email ID</label>
                                            <input class="col-sm-8 form-control" type="email" id="email" required>
                                            <br>

                                            <label class="col-sm-4 control-label" for="phone">Contact</label>
                                            <input class="col-sm-8 form-control" type="tel" id="phone" required>
                                            <br>
                                            <br>
                            
                                        </div>
                                    </div>
                                    <div class="modal-footer editFooter">
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second column -->
            <div class="col-sm-6 feature">
                <div class="panel panel-default text-center" id="threeColumns">
                    <div class="panel-heading height" id="searchtextboxpadding">
                        <h3 class="panel-title"><input class="text-center" id="searchtextbox" type="text" placeholder="Search here.."></h3>
                    </div>
                    <button type="button" id="search" class="btn btn-danger btn-block height">Search</button>
                    </form>
                </div>
            </div>
            <!-- Third column -->
            <div class="col-sm-3 feature text-center">
                <div class="panel panel-default" id="threeColumns">
                    <div class="panel-heading height">
                        <h3 class="panel-title">All Employee Details</h3>
                    </div>
                    <div></div>
                    <button type="button" id="loadDetails" class="btn btn-info btn-block height">Load</button>
                </div>
            </div>
        </div>
        <hr>
        <!-- Displaying data -->
        <div class="content-display table-responsive">
            <table id="wholeTable" class="table table-bordered text-center">
            </table>
        </div>
        <!-- Template for inserting data -->
        <template id="heading">
            <thead>
                <tr class="active table-striped">
                    <td>Emp ID</td>
                    <td>Employee Name</td>
                    <td>Gender</td>
                    <td>Age</td>
                    <td>Company</td>
                    <td>Email ID</td>
                    <td>Contact</td>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
        </template>
        <template id="allempList">
            <tbody>
                <tr>
                    <th class="table-bordered text-center">{{id}}</th>
                    <th class="table-bordered text-center">{{name}}</th>
                    <th class="table-bordered text-center">{{gender}}</th>
                    <th class="table-bordered text-center">{{age}}</th>
                    <th class="table-bordered text-center">{{company}}</th>
                    <th class="table-bordered text-center">{{email}}</th>
                    <th class="table-bordered text-center">{{phone}}</th>
                    <th class="table-bordered">
                        <a href="#myModal" role="button" class="btn btn-warning btn-block height" id="editButton" data-id= {{id}} data-toggle="modal">Edit</a>
                    </th>
                    <th>
                        <button data-id={{id}} id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                    </th>
                </tr>
            </tbody>
        </template>
        <!-- end templates -->
    </div>
    <!-- Next and prev button -->
    <div class="container pageButtons">
        <button class="btn btn-primary prevButton">Prev</button>
        <button class="btn btn-primary nextButton">Next</button>
    </div>
    </div>
    <!-- Footer -->
    <footer>
        <p class="footerfont">Website for searching Employee details @!
            <br> Contact us <a href="#"> here </a></p>
        <!-- footer tag ends here --> -->
    </footer>
    <!-- First try for the online version of jQuery-->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- If no online access, fallback to our hardcoded version of jQuery -->
    <script>
    window.jQuery || document.write('<script src="includes/js/jquery-3.1.0.js"><\/script>')
    </script>
    <!-- Bootstrap JS -->
    <script src="includes/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="includes/js/script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
</body>

</html>
