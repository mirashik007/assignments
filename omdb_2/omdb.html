<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <title>Movie Search</title>
    <meta charset="utf-8">

        </div>

        </div>



    
        <div ng-view></div>

    <!--my script files-->
     <script src="main.js"></script>
     <script src="controller.js"></script>
    <script src="factory.js"></script>
